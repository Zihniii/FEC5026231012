<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Alat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        /* Tombol kembali */
        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
        }
        
        /* Kartu booking */
        .booking-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
        }
        
        /* Footer bagian bawah */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header dengan tombol kembali dan judul -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="back-btn">&larr;</button>
            <h5 class="ml-3">CekDong! <strong>Booking Alat</strong></h5>
        </div>
    </div>

    <!-- Kartu Booking Alat -->
    <div class="container">
        <div class="booking-card">
            <div class="row align-items-center">
                <!-- Gambar Kamera -->
                <div class="col-4 text-center">
                    <div class="camera-box p-3">
                        <img src="\p4\images\camera.png" alt="Camera" style="width:50%">
                    </div>
                    
                    <!-- Kontrol jumlah peminjaman -->
                    <div class="mt-3 d-flex justify-content-between align-items-center bg-white border "style="border-radius: 12px">
                        <button class="btn btn-sm">+</button>
                        <span class="mx-2">1</span>
                        <button class="btn btn-sm">-</button>
                    </div>
                </div>
                
                <!-- Detail informasi peminjaman -->
                <div class="col-8">
                    <h6 class="font-weight-bold">CAMERA CANON EOS 4000D</h6>
                    <p class="text-muted mb-1">Disewakan pada tanggal <strong>20/11/24</strong></p>
                    <p class="text-muted mb-1">E17_YANUAR - CREW ITS TV</p>
                    <p class="text-muted">07.00 - 19.00</p>
                    <p><strong>Liputan:</strong> Pengukuhan Profesor</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer dengan informasi teknisi dan tombol konfirmasi -->
    <div class="footer d-flex justify-content-between align-items-center px-3">
        <span>Teknisi hari ini: <strong>E17_AJI - TEKNISI ITS TV</strong></span>
        <button class="btn btn-primary">KONFIRMASI TEKNISI</button>
    </div>
</body>
</html>
