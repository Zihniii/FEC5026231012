<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Linktree</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 30px;
      border-radius: 15px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .btn-linktree {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
  <h3>@yourusername</h3>
  <p class="text-muted">Welcome to my Linktree!</p>

  <a href="https://yourwebsite.com" class="btn btn-outline-primary btn-block btn-linktree" target="_blank">🌐 My Website</a>
  <a href="https://instagram.com/yourusername" class="btn btn-outline-danger btn-block btn-linktree" target="_blank">📸 Instagram</a>
  <a href="https://linkedin.com/in/yourusername" class="btn btn-outline-info btn-block btn-linktree" target="_blank">💼 LinkedIn</a>
  <a href="https://github.com/yourusername" class="btn btn-outline-dark btn-block btn-linktree" target="_blank">👨‍💻 GitHub</a>
</div>

</body>
</html>
